name: run-tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  run_tests:
    name: "Run tests"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout and setup"
        uses: actions/checkout@v2
      - name: "setup Java"
        uses: actions/setup-java@v1
        with:
          java-version: 19
      - name: "test with Maven"
        run: mvn -B test --file pom.xml

